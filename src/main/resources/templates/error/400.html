<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/ecomerce :: head(pageTitle='404')">
</head>

<body>

	<div class="wrapper">

		<header th:replace="layout/ecomerce :: header(categorymenu='')">
		</header>

		<div class="container text-center py-3">
			<div class="panel bg-light">
				<div class="panel-heading">
					<h3 class="panel-title text-danger">
						<span th:text="${error}"></span> - <span th:text="${status}"></span>
					</h3>
				</div>
				<div class="panel-body">
					<img th:src="@{/images/error.png}" width="48" height="48">
					<br>
					<h4>Ha realizado una solicitud incorrecta!</h4>
					<br>
					<button class="sqr-btn" onclick="goBack()">&laquo;Regresar</button>
				</div>

			</div>
		</div>

		<footer th:replace="layout/ecomerce :: footer"></footer>

	</div>

	<div th:replace="layout/ecomerce :: scripts">
	</div>

	<script>
		function goBack() {
			window.history.back();
		}
	</script>

</body>

</html>
